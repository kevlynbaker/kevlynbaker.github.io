<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles4.css" />
  <title>Survey Form</title>
  </head>
  <body>
    <header class="header">
      <h1 id="title">Quiz for BTS ARMY</h1>
        <p id="description">
          Please fill out this quick survey:
        </p>
    </header>
    <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Enter Your Name: <input id="name" name= "name" type="text" placeholder="Jane Doe" required /></label>
          <label for="email" id="email-label">Enter Your Email: <input id="email" type="email" required name="email" placeholder="Jane.Doe@gmail.com"/></label>
          <label for="number" id="number-label">Input your age (years): <input id="number" type="number" min="10" max="120" name="age" placeholder="Age"/></label>
        </fieldset>
        <fieldset>
          <legend>Are you an ARMY?</legend>
          <label for="yes"><input id="yes" type="radio" name="ARMY" class="inline" value="1" checked /> Yes</label>
          <label for="no"><input id="no" type="radio" name="ARMY" class="inline" value="0" /> No</label>
        </fieldset>
        <fieldset>
          <label for="dropdown">Who is your BTS Bias?
          <select id="dropdown" name="bias">
            <option value="">(select one)</option>
            <option value="1">Kim Namjoon</option>
            <option value="2">Kim Seokjin</option>
            <option value="3">Min Yoongi</option>
            <option value="4">Jung Hosoek</option>
            <option value="5">Park Jimin</option>
            <option value="6">Kim Taehyung</option>
            <option value="7">Jung Junkook</option>
          </select>
          </label>
        </fieldset>
        <fieldset>
          <p>What is your favorite BTS era?</p>
            <label><input id="era" class="inline" type="checkbox" required name="era" value="1"/> Debut/Skool </label>
            <label><input id="era" class="inline" type="checkbox" required name="era" value="2"/> Youth/HYYH </label>
            <label><input id="era" class="inline" type="checkbox" required name="era" value="3"/> Wings </label>
            <label><input id="era" class="inline" type="checkbox" required name="era" value="4"/> Love Yourself </label>
            <label><input id="era" class="inline" type="checkbox" required name="era" value="5"/> Map of the Soul </label>
            <label><input id="era" class="inline" type="checkbox" required name="era" value="6"/> BE </label>
        </fieldset>
        <fieldset>
          <label for="bio"> How did you discover BTS?
            <textarea id ="bio" name="bio" rows="3" cols="30" placeholder="I watched a Youtube complilation..."></textarea>
          </label>
        </fieldset>
    <input type="submit" id="submit" value="Submit" />
    </form>
  <body>  
</html>
